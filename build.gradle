plugins {
	id 'fabric-loom' version '0.2.5-SNAPSHOT'
	id 'maven-publish'
	id "com.wynprice.cursemaven" version "1.2.2"
}
repositories {
	maven {
        name = "FabricMC"
        url = "https://maven.fabricmc.net"
    }
	maven {
		name = "Cotton"
		url = "http://server.bbkr.space:8081/artifactory/libs-release/"
	}
	maven {
		name = "NerdHubMC"
		url = "https://maven.abusedmaster.xyz/"
	}
	maven {
        url = "https://jitpack.io"
    }
	maven {
		name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
	}
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

minecraft {
}

dependencies {
    minecraft "com.mojang:minecraft:1.14.4"
    mappings "net.fabricmc:yarn:1.14.4+build.12"
    modCompile "net.fabricmc:fabric-loader:0.6.1+build.165"
            
    //Fabric api
    modCompile "net.fabricmc.fabric-api:fabric-api:0.3.2+build.226-1.14"

	//LibGUI
  	modCompile "io.github.cottonmc:LibGui:1.3.2"
	include "io.github.cottonmc:LibGui:1.3.2"
	
	//Cardinal Components
	modImplementation "com.github.NerdHubMC:Cardinal-Components-API:2.0.1"
    include "com.github.NerdHubMC.Cardinal-Components-API:cardinal-components-base:2.0.1"
	include "com.github.NerdHubMC.Cardinal-Components-API:cardinal-components-entity:2.0.1"

	//NBTCrafting
	modImplementation "nbt-crafting:nbtcrafting:1.2.4+1.14.4"
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}